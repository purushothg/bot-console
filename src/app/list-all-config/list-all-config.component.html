<div fxLayout="row" fxLayoutAlign="end end" class="add-btn">
    <button mat-raised-button color="accent" (click)="addConfig()">Add Config</button>
</div>
<div fxLayout="row">
    <table mat-table [dataSource]="dataSource" matSort>
  
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
        <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="applicationName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Application Name </th>
        <td mat-cell *matCellDef="let row"> {{row.applicationName}} </td>
      </ng-container>

      <ng-container matColumnDef="intents">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Intents </th>
        <td mat-cell *matCellDef="let row"> <pre>{{row.intents | json}}</pre></td>
      </ng-container>

      <ng-container matColumnDef="editAction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary" (click)="editApplication(row)">Edit</button> </td>
      </ng-container>

      <ng-container matColumnDef="deleteAction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn" class="del-btn">Delete</button> </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
